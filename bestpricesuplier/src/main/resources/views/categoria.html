<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				 
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
				</button> <a class="navbar-brand" href="#">Best Price Supplier</a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="navbar-nav">
						<li class="nav-item active">
							 <a class="nav-link" href="#">Fornecedores <span class="sr-only">(current)</span></a>
						
							</div>
						</li>
					</ul>
					<!-- <form class="form-inline">
						<input class="form-control mr-sm-2" type="text" /> 
						<button class="btn btn-primary my-2 my-sm-0" type="submit">
							Search
						</button>
					</form> -->
					
						
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
</div>
<div class="container-fluid">
	<h2 style="text-align: center;">Cadastro de Fornecedores</h2>
	<div class="row">
		<div class="col-lg-12" style="text-align: center;">
			<a th:href="@{/categoria/adicionar}" class="btn btn-outline-primary">Adicionar Fornecedor</a>
		</div>
	</div><br>        
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Fornecedor</th>
        <th>Preço</th>
        <th style="text-align: center;">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="categoria:${categoria}">
        <td th:text=${categoria.descricao}>Categoria</td>
        <td th:text=${categoria.ativo}>Ativo</td>
        <td>
        	<a th:href="@{/categoria/{id}(id=${categoria.id})}" class="btn btn-outline-danger">Apagar</a>
        	<a th:href="@{/categoria/editar/{id}(id=${categoria.id})}" class="btn btn-outline-warning">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
